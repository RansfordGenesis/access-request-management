<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Album Slanted Grid</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom, #000, #222);
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .album-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 50px;
            justify-content: center;
        }

        .album {
            position: relative;
            width: 200px;
            height: 300px;
            transform: rotate(calc(var(--rotation, 0) * 1deg));
            transition: transform 0.3s ease-in-out;
        }

        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
        }

        .album:hover {
            transform: rotate(0) scale(1.05);
        }

        .album-title {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 5px;
            font-size: 14px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="album-grid">
        <div class="album" style="--rotation: -10;">
            <img src="file-Tc6vsVZbQ6jonnhsRW7VFx" alt="Kweku Jesus">
            <div class="album-title">Kweku Jesus</div>
        </div>
        <div class="album" style="--rotation: 5;">
            <img src="file-9rgCKGE9o94MrMXz7gp2KB" alt="Mary">
            <div class="album-title">Mary</div>
        </div>
        <div class="album" style="--rotation: -5;">
            <img src="file-MW5o4HES1sdn6yxwv482Wp" alt="Rema">
            <div class="album-title">Rema</div>
        </div>
        <div class="album" style="--rotation: 10;">
            <img src="album4.jpg" alt="Album 4">
            <div class="album-title">Album 4</div>
        </div>
        <div class="album" style="--rotation: -15;">
            <img src="album5.jpg" alt="Album 5">
            <div class="album-title">Album 5</div>
        </div>
    </div>
</body>
</html>
